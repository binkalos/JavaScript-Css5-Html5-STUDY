
<!DOCTYPE html>
<html>
    <head>
        <title>border</title>
        <style>
            div{
                width:300px;
                height:100px;
            }
            #b{
                border-style:dotted;
                border-width:3px;
                border-color:lightcoral;
            }
            #c{
               border: 10px groove greenyellow; 
            }
          h1{
              border-top:1px solid red;
              border-bottom:1px solid red;
              width:200px;

          }
        </style>
    </head>
    <body>
     <div id="a">solid</div>
     <div id="b">dotted</div>
     <div id="c">groove</div>
     <div>inset</div>
     <div>outset</div>
     <div>border-bottom-double</div>
     <div>border-top-dashed</div>
     <div>border-left-yellow</div>
     <div>border-right-10px</div>
     <h1>Hello world</h1>
    </body>
</html>
