<!DOCTYPE html>
<html>
<head>
    <title>
        float 속성
    </title>

   <style>
      div{
          width:200px;
          height:200px;
          border:1px solid red;
          float:left;
      }
      .box4{
          float:right;
      }
   </style>
</head>
    <body>
        <h3>메뉴 리스트 장성</h3>
        <div class="box1">BOX1</div>
        <div class="box2">BOX2</div>
        <div class="box3">BOX3</div>
        <div class="box4">BOX4</div>
    </body>
</html>
