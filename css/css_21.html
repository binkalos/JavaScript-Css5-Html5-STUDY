
<!DOCTYPE html>
<html>
    <head>
        <title>border</title>
        <style>
            .box{
                width:600px;
                height:100px;
                background-color: blueviolet;
                border:10px solid salmon;
                padding:20px;
             }

             .box2{
                 width:600px;
                 height:100px;
                 background-color:sienna;
                 border:10px solid greenyellow;
                 padding:20px;
                 box-sizing:border-box;
             }
          
        </style>
    </head>
    <body>
    <div class="box">
        box-sizing:content-box;
    </div>

    <div class="box2">
        box-sizing:border-box;
    </div>
    </body>
</html>
