<!DOCTYPE html>
<html>
    <head>
        <title>transition</title>
        <style>
        #tran{
            width:100px;
            height:100px;
            background-color:lightcoral;
            transition-property:width,height;
            transition-duration:2s, 1s;
           
        }
        
        #tran:hover{
            width:200px;
            height:200px;
            border-radius:50%;
            
        }

        
        </style>
        <body>
            <div id="tran">

            </div>

        </body>
    </head>

</html>
